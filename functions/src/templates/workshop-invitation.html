<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4a7c2a 0%, #2d5016 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .workshop-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4a7c2a;
        }
        .workshop-info p {
            margin: 8px 0;
            color: #333;
        }
        .workshop-info strong {
            color: #2d5016;
        }
        .requirements {
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        .requirements p {
            margin: 0;
            color: #856404;
        }
        .urgency {
            background: #d4edda;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        .urgency p {
            margin: 0;
            color: #155724;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #4a7c2a 0%, #2d5016 100%);
            color: white !important;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 3px 12px rgba(45, 80, 22, 0.3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(45, 80, 22, 0.4);
        }
        .cta-container {
            text-align: center;
            margin: 30px 0;
        }
        .footer {
            background: #2d5016;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        .footer a {
            color: #a8d478;
            text-decoration: none;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            margin: 0 10px;
            color: #a8d478;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .header, .content {
                padding: 20px;
            }
            .cta-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Nuevo Taller Disponible</h1>
        </div>
        
        <div class="content">
            {{content}}
            {{callToAction}}
        </div>
        
        <div class="footer">
            <div class="social-links">
                <a href="{{siteUrl}}">üåê Sitio Web</a>
                <a href="{{siteUrl}}/contacto">üìß Contacto</a>
                <a href="{{siteUrl}}/talleres">üéì Todos los Talleres</a>
            </div>
            <p>Centro Umbandista Reino Da Mata</p>
            <p>Fortaleciendo el camino espiritual de nuestra comunidad</p>
            <p style="font-size: 12px; margin-top: 20px;">
                <a href="{{siteUrl}}/unsubscribe">Cancelar suscripci√≥n</a>
            </p>
        </div>
    </div>
</body>
</html>
